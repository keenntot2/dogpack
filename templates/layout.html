<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="icon" href="/static/favicon/dogpack_favicon.png" type="image/x-icon">

        <link rel="stylesheet" href="/static/login.css">
        <link rel="stylesheet" href="/static/index.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
        <link href="https://db.onlinewebfonts.com/c/0033a2fbc0329740fb86c1cfd134cb94?family=Roboto" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="/static/dogpack.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js" integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.0/cropper.min.js" integrity="sha512-7C1FbUL8fX5IKwBEHEjwyyGssfSOKms2NQbMj3GYdeQTr4Xmbrk/q/4eqcDuROAbJwT71ATVpVIUiaeMnNqq/Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.0/cropper.css" integrity="sha512-hBT8ir1rdidrjzYcDj50eQ5gglkAc1c7tmzpdkiGydrn3Tt3+cGJ+GdsXLYmwETdStY0JZXbv6p4jgGDQU0fMw==" crossorigin="anonymous" referrerpolicy="no-referrer" />




        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        {% if session.get("user_id") %}
        <div class="wrapper">
            <nav class="navbar">
                <div class="logo">
                    <a href="/profile/{{ account_username }}">
                        <img src="{{ profile_pic }}" alt="DogPack">
                    </a>                    
                </div>
                <div class="user_name">
                    <a href="/profile/{{ account_username }}">
                        <p>{{ name[session.get('user_id')] }}</p>
                    </a>
                </div>
                <div class="home">
                    <a href="/">
                        <span class="material-symbols-outlined">
                            home
                        </span>
                        <span class="spanp">Home</span>
                    </a>                    
                </div>
                <div class="search">
                    <a href="/search">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                        <span class="spanp">Search</span>
                    </a>
                </div>
                <div class="gallery">
                    <a href="/gallery">
                        <span class="material-symbols-outlined">
                            gallery_thumbnail
                        </span>
                        <span class="spanp">Gallery</span>
                    </a>
                </div>
                <div class="add-photo">                    
                    <a href="/add-photo">
                        <span class="material-symbols-outlined">
                            add_a_photo
                        </span>
                        <span class="spanp">Add a photo</span>                        
                    </a>
                </div>
                <div class="logout">
                    <a href="/logout">
                        <span class="material-symbols-outlined">
                            logout
                        </span>
                        <span class="spanp">Log out</span>
                    </a>
                </div>
            </nav>
            <div class="wrapper-content">
                <!-- SEARCH Popup-->
                <div class="searchpopup">
                    <div class="searchCloseDiv">
                        <span class="material-symbols-outlined searchclose">
                            close
                        </span>
                    </div>
                    <span class="searchbar" role="text" spellcheck="false" id="searchbar" contenteditable="true"></span>
                    <div class="searchResultsDiv">
                    </div>
                    <!--<input type="text" autofocus autocomplete="off" id="searchbar">-->
                </div>
                {% block session %}{% endblock %}
            </div>            
        </div>
        {% endif %}

        {% block body %}{% endblock %}      
    </body>
</html>
